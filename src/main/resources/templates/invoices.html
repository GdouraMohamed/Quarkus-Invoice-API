<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Invoices</h1>
<a class="btn btn-success mb-3" href="/ui/invoices/create">
    + New invoice
</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Total</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {#for inv in invoices}
        <tr>
            <td>{inv.id}</td>
            <td>{inv.customerName}</td>
            <td>{inv.status}</td>
            <td>{inv.totalCentsDividedBy100} {inv.currency}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="/ui/invoices/{inv.id}">
                    View
                </a>
            </td>
        </tr>
    {/for}
    </tbody>
</table>

</body>
</html>
