<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create / Edit Invoice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>
    <i class="fa-solid fa-file-invoice"></i>
    {#if invoice??}
        Edit invoice #{invoice.id}
    {#else}
        Create invoice
    {/if}
</h1>

<form method="post"
      action="{#if invoice??}/ui/invoices/{invoice.id}/edit{#else}/ui/invoices/create{/if}">


    <div class="mb-3">
        <label class="form-label">Customer name</label>
        <input class="form-control"
               name="customerName"
               value="{invoice.customerName ?: ''}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Customer email</label>
        <input class="form-control"
               type="email"
               name="customerEmail"
               value="{invoice.customerEmail ?: ''}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Currency</label>
        <input class="form-control"
               name="currency"
               value="{invoice.currency ?: 'EUR'}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Issue date</label>
        <input class="form-control"
               type="date"
               name="issueDate"
               value="{invoice.issueDate ?: ''}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Due date</label>
        <input class="form-control"
               type="date"
               name="dueDate"
               value="{invoice.dueDate ?: ''}"
               required>
    </div>

    {#if !invoice??}
        <hr>
        <h5>Line</h5>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input class="form-control" name="lineDescription" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input class="form-control" type="number" name="quantity" value="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Unit price (cents)</label>
            <input class="form-control" type="number" name="unitPriceCents" required>
        </div>
    {/if}

    <button class="btn btn-success">
        <i class="fa-solid fa-check"></i> Save
    </button>

    <a href="/ui/invoices" class="btn btn-secondary">
        <i class="fa-solid fa-xmark"></i> Cancel
    </a>

</form>

</body>
</html>
