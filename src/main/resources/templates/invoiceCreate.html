<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Create Invoice</h1>

<form method="post" action="/ui/invoices/create">

    <div class="mb-3">
        <label class="form-label">Customer name</label>
        <input name="customerName" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Customer email</label>
        <input name="customerEmail" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Currency</label>
        <input name="currency" value="EUR" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Issue date</label>
        <input name="issueDate" type="date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Due date</label>
        <input name="dueDate" type="date" class="form-control" required>
    </div>

    <hr>

    <h5>Line</h5>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <input name="lineDescription" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input name="quantity" type="number" value="1" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Unit price (cents)</label>
        <input name="unitPriceCents" type="number" class="form-control" required>
    </div>

    <button class="btn btn-success">Create</button>
    <a href="/ui/invoices" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
